<form class="registerProduct">
  <img src="../../../../assets/logos/angelita-light-min.jpg" alt="Imagen de producto" class="w-2/5 m-auto mb-2 mt-2" >
  <div class="flex flex-col w-4/5 m-auto">
    <app-custom-input
    [isPassword]="false"
    [inputLabel]="'Nombre de producto'"
    [inputType]="'text'"
    [iconName]="'add'"
    />

    <app-custom-input
    [isPassword]="false"
    [inputLabel]="'Subtipo de producto'"
    [inputType]="'text'"
    [iconName]="'add'"
    />

    <app-custom-input
    [isPassword]="false"
    [inputLabel]="'Precio'"
    [inputType]="'number'"
    [iconName]="'add'"
    />

    <ion-item>
    <ion-label position="floating" color="warning">Descripcion</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>


  </div>
</form>
