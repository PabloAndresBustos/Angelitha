<ion-content [fullscreen]="true">
    <form 
    class="ion-margin" 
    style="display: flex; flex-direction: column; width: 100%; margin: 10% auto;"
    [formGroup]="loginForm"
    >
      <img src="assets/logos/angelita-transparente.png" alt="logo" style="width: 30%; margin: 0 auto;">
      <div style="display: flex; flex-direction: column; width: 80%; margin: 30px auto;">
        <ion-item>
          <ion-icon slot="start" name="person-outline" />
          <ion-input
          type="text"
          label="Usuario"
          labelPlacement="floating"
          [formControl]="loginForm.controls.email"
          />
        </ion-item>
        
        <ion-item>
          <ion-icon slot="start" name="lock-closed-outline" />
          <ion-input
          [type]="type"
          label="ContraseÃ±a"
          labelPlacement="floating"
          [formControl]="loginForm.controls.password"
          />
          <ion-button (click)="showHidePassword()" slot="end" fill="clear" shape="round">
            <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
      <ion-button 
      expand="block"  
      shape="round"
      type="submit"
      color="warning"
      style="width: 40%; margin: 10px auto;"
      (click)="login()"
      >
        INGRESAR
      </ion-button>
      <ion-button (click)="goToHome()" 
      expand="block" 
      fill="clear" 
      shape="round"
      style="width: 40%; margin: 10px auto;"
      >
        Cancelar
      </ion-button>
    </form>

    @if (loginForm.controls.email.errors && loginForm.controls.password.errors) {
      <div>
        @if (loginForm.controls.email.errors?.['required'] || loginForm.controls.email.errors?.['email'] ) {
          <div>
            Verifica el correo ingresado.
          </div>
        }

      </div>
    }

</ion-content>
