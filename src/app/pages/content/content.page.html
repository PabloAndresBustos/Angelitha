<!-- Inicio Header -->
@if (!isMobile()) {
<app-header />
}
<!-- Fin Header -->

<!-- Menu de la aplicacion -->
<app-menu [menuId]="'principal-menu'" [isPrincipal]="true" [side]="'start'" />
<app-menu [menuId]="'carrito-menu'" [isPrincipal]="false" [side]="'end'" />
<!-- Fin del Menu -->

<ion-content style="--background: url(/assets/background.png);">
  
  @if (visibleElement()) {
  <div class="product-grid">

    <!-- Modificar con un FOR, para la lista de productos -->
    <app-product-item />
    <app-product-item />
    <app-product-item />
    <app-product-item />
    <app-product-item />
  </div>
  }

  <!-- Crear nuevo prouducto -->
  @if (adminUser()) {
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="warning" (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  }
</ion-content>

@if (isMobile()) {
<app-footer />
}
